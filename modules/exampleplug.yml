- name: "Example"
  weight: 30
  sections:
    - name: Themes
      type: classic
      weight: 0
      settings:
        - name: IconTheme
          type: entry
          gtype: string
          backend: gsettings
          key: org.gnome.desktop.interface.icon-theme
        - name: Style
          type: choice
          gtype: string
          help: Prefer dark or light for Adwaita applications
          backend: gsettings
          key: org.gnome.desktop.interface.color-scheme
          default: "default"
          map:
            Default: default
            Light: prefer-light
            Dark: prefer-dark
        - name: Wallpaper adjustment
          type: choice
          gtype: string
          backend: gsettings
          key: org.gnome.desktop.background.picture-options
    - name: Clock
      weight: 10
      settings:
        - name: Weekday
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.clock-show-weekday
        - name: Date
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.clock-show-date
        - name: Seconds
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.clock-show-seconds
    - name: Battery
      weight: 10
      settings:
        - name: Show percentage
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.show-battery-percentage
    - name: Performance
      weight: 20
      settings:
        - name: Animations
          help: Animations can be disabled for performance
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.enable-animations
- name: "Fonts"
  weight: 1
  sections:
    - name: Main
      type: classic
      weight: 0
      settings:
        - name: Antialiasing
          type: choice
          gtype: string
          help:
          backend: gsettings
          key: org.gnome.desktop.interface.font-antialiasing
          default: grayscale
          map:
            Subpixel (for LCD screens): rgba
            Standard (grayscale): grayscale
            None: none
        - name: Hinting
          type: choice
          gtype: string
          help:
          backend: gsettings
          key: org.gnome.desktop.interface.font-hinting
          default: "slight"
          map:
            Full: full
            Medium: medium
            Slight: slight
            None: none
        - name: Scaling Factor
          type: number
          gtype: d
          backend: gsettings
          key: org.gnome.desktop.interface.text-scaling-factor
          map:
            upper: 3.0
            lower: 0.5
            step: 0.01
            digits: 2
