- name: "Gnome"
  weight: 30
  pages:
    - name: "Appearance"
      icon: preferences-desktop-display-symbolic
    - name: "Date & Time"
      icon: preferences-system-time-symbolic
    - name: "Power"
      icon: battery-symbolic
    - name: "System"
      icon: preferences-system-symbolic
    - name: "Boot"
      icon: preferences-desktop-display-symbolic
    - name: "Fonts"
      icon: preferences-desktop-display-symbolic
  sections:
    - name: "Themes"
      weight: 0
      page: "Appearance"
      settings:
        - name: IconTheme
          type: entry
          gtype: string
          backend: gsettings
          key: org.gnome.desktop.interface.icon-theme
        - name: Style
          type: choice
          gtype: string
          help: Prefer dark or light for Adwaita applications
          backend: gsettings
          key: org.gnome.desktop.interface.color-scheme
          default: "default"
          map:
            Default: default
            Light: prefer-light
            Dark: prefer-dark
        - name: Wallpaper adjustment
          type: choice
          gtype: string
          backend: gsettings
          key: org.gnome.desktop.background.picture-options
        - name: Wallpaper
          type: file
          gtype: string
          backend: gsettings
          key: org.gnome.desktop.background.picture-uri
          map:
            extensions: ["*.png", "*.jpeg", "*.jpg", "*.svg", "*.webp"]
        - name: Wallpaper (dark)
          type: file
          gtype: string
          backend: gsettings
          key: org.gnome.desktop.background.picture-uri-dark
          map:
            extensions: [ "*.png", "*.jpeg", "*.jpg", "*.svg", "*.webp" ]
    - name: "Clock"
      weight: 10
      page: "Date & Time"
      settings:
        - name: Weekday
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.clock-show-weekday
        - name: Date
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.clock-show-date
        - name: Seconds
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.clock-show-seconds
    - name: "Battery"
      weight: 10
      page: "Power"
      settings:
        - name: Show percentage
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.show-battery-percentage
    - name: "Performance"
      weight: 20
      page: "System"
      settings:
        - name: Animations
          help: Animations can be disabled for performance
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.enable-animations
    - name: "Main"
      weight: 0
      page: "Fonts"
      settings:
        - name: Antialiasing
          type: choice
          gtype: string
          help:
          backend: gsettings
          key: org.gnome.desktop.interface.font-antialiasing
          default: grayscale
          map:
            Subpixel (for LCD screens): rgba
            Standard (grayscale): grayscale
            None: none
        - name: Hinting
          type: choice_radio
          gtype: string
          help:
          backend: gsettings
          key: org.gnome.desktop.interface.font-hinting
          default: "slight"
          map:
            Full: full
            Medium: medium
            Slight: slight
            None: none
        - name: Scaling Factor
          type: number
          gtype: d
          backend: gsettings
          key: org.gnome.desktop.interface.text-scaling-factor
          map:
            upper: 3.0
            lower: 0.5
            step: 0.01
            digits: 2
    - name: "Main"
      weight: 0
      page: "Boot"
      settings:
        - name: Timeout
          root: true
          type: number
          gtype: i
          backend: file
          key: GRUB_TIMEOUT
          help: Select the GRUB2 timeout
          params:
            file_path: "/etc/sysconfig/grub2"
          default: 5
          map:
            upper: 999
            lower: 0
            step: 1
            digits: 0
    - name: "Main"
      weight: 0
      page: "Dirs"
      settings:
      - name: Templates
        type: file
        gtype: s
        backend: file
        key: XDG_TEMPLATES_DIR
        help: Select templates folder
        params:
          file_path: "~/.config/user-dirs.dirs"
        map:
          extensions: folder

      - name: Public Share
        type: file
        gtype: s
        backend: file
        key: XDG_PUBLICSHARE_DIR
        help: Select public share folder
        params:
          file_path: "~/.config/user-dirs.dirs"
        map:
          extensions: folder

      - name: Documents
        type: file
        gtype: s
        backend: file
        key: XDG_DOCUMENTS_DIR
        help: Select documents folder
        params:
          file_path: "~/.config/user-dirs.dirs"
        map:
          extensions: folder

      - name: Music
        type: file
        gtype: s
        backend: file
        key: XDG_MUSIC_DIR
        help: Select music folder
        params:
          file_path: "~/.config/user-dirs.dirs"
        map:
          extensions: folder

      - name: Pictures
        type: file
        gtype: s
        backend: file
        key: XDG_PICTURES_DIR
        help: Select pictures folder
        params:
          file_path: "~/.config/user-dirs.dirs"
        map:
          extensions: folder

      - name: Videos
        type: file
        gtype: s
        backend: file
        key: XDG_VIDEOS_DIR
        help: Select videos folder
        params:
          file_path: "~/.config/user-dirs.dirs"
        map:
          extensions: folder
      
      - name: Downloads
        type: file
        gtype: s
        backend: file
        key: XDG_DOWNLOAD_DIR
        help: Select downloads folder
        params:
          file_path: "~/.config/user-dirs.dirs"
        map:
          extensions: folder